<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Things that I need to do </h1>
    <table>
        {% for item in items %}
        <tr>
            {% if item.done%}
                <td> <strike>{{item.name}} </strike></td>
            {% else %}
                <td> {{item.name}} </td>
            {% endif %}
            <td>
                <a href="/toggle/{{ item.id }}">
                    <button>Toggle</button>
                </a>
            </td>
            <td>
                <a href="/edit/{{ item.id }}">
                    <button>Edit</button>
                </a>
            </td>
            <td>
                <a href="/delete/{{ item.id }}">
                    <button>Delete</button>
                </a>
            </td>
        </tr>
        <!--  empty will be fired by for if t here are no rows -->
        {% empty %}
            <tr><td> You have no to dos </td></tr>
        {% endfor %}
    </table>
    <a href="/add">Add an Item</a>
</a>
</body>
</html>
