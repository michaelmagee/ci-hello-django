<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Things that I need to do </h1>
    <table>
        {% for item in items %}
        <tr>
            {% if item.done%}
                <td> <strike>{{item.name}} </strike></td>
            {% else %}
                <td> {{item.name}} </td>
            {% endif %}
        </tr>
        <!--  empty will be fired by for if t here are no rows -->
        {% empty %}
            <tr><td> You have no to dos </td></tr>
        {% endfor %}
    </table>
</body>
</html>
